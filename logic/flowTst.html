<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
</head>
<body>

    <h1>Employee Management System</h1>
    <label for="dayInput">Enter a day of the week (or type 'done' to finish): </label>
    <input type = "button" id = "inputDay" value="Enter work days for Employee">
        <h2>
  	        <a href="main_page.html">Home |</a>
  		<a href="total_employees.html">Employee List |</a>
		<a href="flowTst.html">Create Workdays |</a>
		<a href="edit_employees.html">Add/Remove Employees |</a>
  		<a href="visualize_schedule.html">Schedule</a>
        </h2>
    

    <div id="enteredDays"></div>

    <script>
        let Wrkdays = [];
        let i = 0;

      document.getElementById("inputDay").addEventListener("click", processUserInput);

        function processUserInput(manDayOfWk) {
                var manDayOfWk = "";
                while (manDayOfWk != 'done' && i < 5) {
                    manDayOfWk = prompt("Enter a mandatory work day");
                    if (manDayOfWk === 'done') {
                        printEnteredDays();
                    } else {
                        switch (manDayOfWk) {
                            case 'monday':
                            case 'tuesday':
                            case 'wednesday':
                            case 'thursday':
                            case 'friday':
                                Wrkdays[i] = manDayOfWk;
                                i++;
                                break;
                            default:
                                console.log("Invalid input. Please enter a valid day of the week.");
                        }

                    }
                }
            }

        function printEnteredDays() {
            const enteredDaysDiv = document.getElementById('enteredDays');
            enteredDaysDiv.innerHTML = "<p>This employee is scheduled in office for these days:</p>";
            Wrkdays.forEach(day => {
                if (day !== null && day !== undefined) {
                    enteredDaysDiv.innerHTML += `<p>${day}</p>`;
                }
            });
        }
    </script>

</body>
</html>
