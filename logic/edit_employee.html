<h3>Edit Employee</h3>

    <div class="center-aligned">
        <form>
            <div><label>Name:</label><input id="name"type="text"></div>
            <div><label>Email:</label><input id="email"type="text"></div>
            <div><label>Address:</label><input id="address"type="text"></div>
            <div>District:
                <label><input class="districtGroup" type="checkbox" value="1">1</label>
                <label><input class="districtGroup" type="checkbox" value="2">2</label>
                <label><input class="districtGroup" type="checkbox" value="3">3</label>
                <label><input class="districtGroup" type="checkbox" value="4">4</label>
            </div>
            <div>Mandatory Workdays:
                <label><input id="1" class="dayGroup" type="checkbox" value="Monday">Monday</label>
                <label><input id="1" class="dayGroup" type="checkbox" value="Tuesday" checked>Tuesday</label>
                <label><input id="1" class="dayGroup" type="checkbox" value="Wednesday">Wednesday</label>
                <label><input id="1" class="dayGroup" type="checkbox" value="Thursday">Thursday</label>
                <label><input id="1" class="dayGroup" type="checkbox" value="Friday">Friday</label>
            </div>

            <a href="total_employees.html"><button type="button" onclick="save()">Save Changes</button></a>
        </form>
